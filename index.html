  <article class="">

  <aside>
    <h1></h1>
    <input style="width=20px;color:gray;border:1px inset black;color:black;position:absolute;top:40px;right:100px;left:100px;" type="button" name="" value="random link!" onClick="random_10()">
  </aside>
  <footer></footer>
  <script type="text/javascript">
    function random_10() {
      var myrandom = Math.round(Math.random() * 20)
      var link1 = "http://google.com"
      var link2 = "http://youtube.com"
      var link3 = "http://wikipedia.com"
      var link4 = "http://bing.com"
      var link5 = "http://tumblr.com"
      var link6 = "http://classroom.google.com"
      var link7 = "http://drive.google.com"
      var link8 = "http://twitter.com"
      var link9 = "http://yahoo.com"
      var link10 = "http://netflix.com"

      if (myrandom == 0)
        window.location = link1
      else if (myrandom == 1)
        window.location = link2
      else if (myrandom == 2)
        window.location = link3
      else if (myrandom == 3)
        window.location = link4
      else if (myrandom == 4)
        window.location = link5
      else if (myrandom == 5)
        window.location = link6
      else if (myrandom == 6)
        window.location = link7
      else if (myrandom == 7)
        window.location = link8
      else if (myrandom == 8)
        window.location = link9
      else if (myrandom == 9)
        window.location = link10
    }
  </script>
